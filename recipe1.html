<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Reel - Recipe Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add your existing styles here */
    </style>
    <script>
        async function fetchRecipe() {
            const recipeId = new URLSearchParams(window.location.search).get('id');
            if (!recipeId) {
                document.getElementById('recipe-header').innerHTML = '<h1>No Recipe Found</h1>';
                return;
            }

            try {
                const response = await fetch(`viewRecipieServlet?id=${recipeId}`);
                if (!response.ok) throw new Error('Failed to fetch recipe');

                const data = await response.json();

                // Populate recipe data
                document.getElementById('recipe-title').textContent = data.title;
                document.getElementById('recipe-description').textContent = data.description;

                const ingredientsList = document.getElementById('ingredients-list');
                ingredientsList.innerHTML = '';
                data.ingredients.forEach(ingredient => {
                    const li = document.createElement('li');
                    li.textContent = ingredient;
                    ingredientsList.appendChild(li);
                });

                const instructionsList = document.getElementById('instructions-list');
                instructionsList.innerHTML = '';
                data.instructions.forEach((instruction, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${instruction}`;
                    instructionsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching recipe:', error);
                document.getElementById('recipe-header').innerHTML = '<h1>Error Loading Recipe</h1>';
            }
        }

        window.onload = fetchRecipe;
    </script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="recipe-photo.png" alt="Logo">
            <nav>
                <a href="dashboard.html">Home</a>
                <a href="create.html">Post</a>
                <a href="recipe.html">Recipe</a>
            </nav>
        </div>
        <div class="search-profile">
            <div class="search-container">
                <input type="text" placeholder="Search recipes...">
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="profile">
                <i class="fas fa-user-circle profile-icon"></i>
                <div class="dropdown">
                    <a href="profile.html">Profile</a>
                    <a href="logout.php">Log Out</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="content">
        <div id="recipe-header" class="recipe-header">
            <h1 id="recipe-title">Loading Recipe...</h1>
            <p id="recipe-description">Please wait while we fetch the details.</p>
        </div>

        <div class="recipe-details">
            <!-- Ingredients Section -->
            <div class="ingredients">
                <h3>Ingredients</h3>
                <ul id="ingredients-list"></ul>
            </div>

            <!-- Instructions Section -->
            <div class="instructions">
                <h3>Instructions</h3>
                <ol id="instructions-list"></ol>
            </div>
        </div>

        <!-- Like Button Section -->
        <div class="like-section">
            <button class="like-button">
                <i class="fas fa-thumbs-up"></i> Like
            </button>
            <span id="like-count">0 Likes</span>
        </div>

        <!-- Comment Section -->
        <div class="comment-section">
            <h3>Leave a Comment</h3>
            <textarea placeholder="Write your comment here..."></textarea>
            <button>Post Comment</button>
        </div>
    </div>
</body>
</html>
