<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Reel - Search Results</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #4CAF50; /* Fresh Green */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            color: white;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        header nav {
            display: flex;
            gap: 25px;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        /* Content Section */
        .content {
            padding: 50px 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 36px;
            color: #4CAF50; /* Green header text */
            margin-bottom: 10px;
        }

        .content p {
            font-size: 18px;
            color: #555;
        }

        /* Recipe Cards Section */
        .recipe-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .recipe-card {
            width: 220px;
            height: 320px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .recipe-card:hover {
            transform: translateY(-10px);
        }

        .recipe-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .recipe-card .recipe-info {
            padding: 15px;
            text-align: center;
        }

        .recipe-card .recipe-info h3 {
            font-size: 18px;
            color: #333;
        }

        .recipe-card .recipe-info p {
            font-size: 14px;
            color: #777;
        }

        .recipe-card .recipe-info a {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }

        .recipe-card .recipe-info a:hover {
            text-decoration: underline;
        }

        /* Error Image Styling */
        #error-image {
            width: 334px;
            height: 332px;
            margin: 20px auto;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="recipe-photo.png" alt="Logo">
            <nav>
                <a href="dashboard.html">Home</a>
                <a href="create.html">Post</a>
                <a href="recipe.html">Recipe</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h1>Search Results</h1>
        <p id="results-message">Fetching recipes...</p>
        
        <!-- Error Image (will be shown in case of error) -->
        <img id="error-image" src="robot.png" alt="Error">

        <!-- Recipe Cards Section -->
        <div class="recipe-cards" id="recipe-cards">
            <!-- Recipe cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Extract the search query from the URL
        const params = new URLSearchParams(window.location.search);
        const query = params.get('query'); // Get the 'query' parameter

        // DOM Elements
        const resultsMessage = document.getElementById('results-message');
        const recipeCards = document.getElementById('recipe-cards');
        const errorImage = document.getElementById('error-image');

        // Fetch and display recipes
        if (query) {
            // Fetch data from the SearchServlet
            fetch(`SearchServlet?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        resultsMessage.textContent = `Showing results for "${query}":`;
                        data.forEach(recipe => {
                            // Create recipe card
                            const card = document.createElement('div');
                            card.classList.add('recipe-card');
                            card.innerHTML = `
                                <img src="${recipe.imageURL}" alt="${recipe.name}">
                                <div class="recipe-info">
                                    <h3>${recipe.name}</h3>
                                    <p>${recipe.description}</p>
                                    <a href="recipe.html?id=${recipe.id}">View Recipe</a>
                                </div>
                            `;
                            recipeCards.appendChild(card);
                        });
                    } else {
                        resultsMessage.textContent = `No results found for "${query}".`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching recipes:', error);

                    // Show error image and message
                    errorImage.style.display = 'block';
                    resultsMessage.textContent = 'An error occurred while fetching recipes.';
                });
        } else {
            resultsMessage.textContent = 'No search query provided.';
        }
    </script>
</body>
</html>
