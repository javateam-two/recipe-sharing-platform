<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Reel - Your Cooking Buddy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333; /* Default text color */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the whole page */
            z-index: -1; /* Place it behind other content */
        }

        /* Header Styles */
        header {
            background-color: rgba(76, 175, 80, 0.8); /* Fresh Green with some transparency */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            color: white;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        header nav {
            display: flex;
            gap: 25px;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        header .search-profile {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Search Box Styles */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-container input {
            background-color: #388E3C; /* Darker Green for input */
            border: 2px solid #4CAF50; /* Border matching the header */
            padding: 8px 35px 8px 10px;
            color: white;
            font-size: 16px;
            border-radius: 20px;
            outline: none;
            width: 250px;
        }

        .search-container input::placeholder {
            color: #a8d5a2; /* Light green placeholder text */
        }

        .search-container button {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* Profile Icon Styles */
        .profile {
            position: relative;
            cursor: pointer;
        }

        .profile .profile-icon {
            color: white;
            font-size: 24px;
        }

        .profile .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
            z-index: 10;
        }

        .profile .dropdown a {
            display: block;
            padding: 10px;
            color: #4CAF50; /* Green text */
            text-decoration: none;
            font-weight: 500;
        }

        .profile .dropdown a:hover {
            background-color: #f1f1f1;
        }

        .profile:hover .dropdown {
            display: block;
        }

        /* Content Section */
        .content {
            padding: 80px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .content h1 {
            font-size: 36px;
            color: white; /* White text color for header */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Shadow for better readability */
            margin-bottom: 10px;
        }

        .content p {
            color: white; /* White text color for paragraph */
            font-size: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6); /* Shadow for better readability */
        }

        /* New Explore Recipes Link */
        .content .explore-link {
            margin-top: 20px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6); /* Shadow for better readability */
        }

        .content .explore-link:hover {
            text-decoration: underline;
        }

        /* Footer Styles - Removed footer background */
        footer {
            background-color: transparent; /* Transparent footer */
            color: white;
            text-align: center;
            padding: 0px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay loop muted>
        <source src="videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Header Section -->
    <header>
        <!-- Logo and Navigation -->
        <div class="logo">
            <img src="recipe-photo.png" alt="Logo">
            <nav>
                <a href="dashboard.html">Home</a>
                <a href="create.html">Post</a>
                <a href="recipe.html">Recipe</a> <!-- New Recipe link added -->
            </nav>
        </div>
   <!-- Search Box and Profile Section -->
<div class="search-profile">
    <form action="search.html" method="GET" class="search-container"> <!-- Wrap in form -->
        <input type="text" name="query" placeholder="Search recipes..."> <!-- Add 'name' attribute -->
        <button type="submit">
            <i class="fas fa-search"></i>
        </button>
    </form>
    <div class="profile">
        <i class="fas fa-user-circle profile-icon"></i>
        <div class="dropdown">
            <a href="profile.html">Profile</a>
            <a href="login.html">Log Out</a>
        </div>
    </div>
</div>

    </header>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Recipe Reel - Your Cooking Buddy</h1>
        <p>Discover amazing recipes, share your own, and explore the world of cooking!</p>
        <a href="recipe.html" class="explore-link">Explore the Recipes -></a> <!-- New explore link -->
    </div>

    <!-- Footer Section -->
    <footer>
        <!-- Footer is now transparent, so it's removed -->
    </footer>

</body>
</html>
